<app-navbar></app-navbar>

<section class="register-block">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card register-card shadow-lg">
      <div class="card-body">
        <h2 class="text-center mb-4 gradient-text">Create Your Account</h2>

        <form
          class="register-form"
          #f="ngForm"
          novalidate
          (ngSubmit)="f.form.valid && onSubmit()"
        >
          <!-- Name -->
          <div class="form-group mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ajith"
              name="name"
              [(ngModel)]="formdata.name"
              #name="ngModel"
              required
            />
            <div class="text-danger small" *ngIf="submit && name.errors?.['required']">
              ⚠ Name is required
            </div>
          </div>

          <!-- Email -->
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="abc***@gmail.com"
              name="email"
              [(ngModel)]="formdata.email"
              #email="ngModel"
              required
            />
            <div class="text-danger small" *ngIf="submit && email.errors?.['required']">
              ⚠ Email is required
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="********"
              name="password"
              [(ngModel)]="formdata.password"
              #password="ngModel"
              required
              minlength="8"
            />
            <div class="text-danger small" *ngIf="submit && password.errors?.['required']">
              ⚠ Password is required
            </div>
            <div class="text-danger small" *ngIf="submit && password.errors?.['minlength']">
              ⚠ Minimum 8 characters required
            </div>
          </div>

          <!-- Error Message -->
          <div class="form-group mb-3">
            <div class="text-danger text-center" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
            <div class="text-center" *ngIf="loading">
              <div class="spinner-border text-primary" role="status"></div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-gradient" [disabled]="loading" (click)="submit=true">
              Register
            </button>
          </div>

          <!-- Link -->
          <p class="mt-3 text-center small">
            Already have an account? 
            <a routerLink="/login" class="login-link">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
